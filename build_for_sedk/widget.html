<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Collaborative Stream Tasker</title>
    <link rel="stylesheet" href="widget.css">
</head>
<body>
    <!-- Collaborative Stream Tasker -->
    <div id="streamer-tasks">
      <h2 id="streamer-summary"></h2>
      <ul id="streamer-task-list">
        <!-- Streamer tasks will be populated by JavaScript -->
      </ul>
    </div>

    <div id="viewer-tasks">
      <h2>Viewer Tasks</h2>
      <ul id="viewer-task-list">
        <!-- Viewer tasks will be populated by JavaScript -->
      </ul>
    </div>

    <div id="progress-reward-system">
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <div id="progress-bar-text">0/12 Tasks Completed</div>
    </div>

    <script src="widget.js"></script> <!-- Updated this line -->
</body>
</html>
